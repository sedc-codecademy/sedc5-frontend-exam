                        <h1>Novels</h1>

        <div id="page-content-wrapper" class="two">

            <div class="col-lg-12">
                    <!-- MENU --> 
            </div>
            </div>
                <h1>New Novel</h1>
                <form role="form" id="novelForm">
                <div class="form-group">
                        <label for="title">Title:</label>
                        <input type="text" class="form-control" id="title" /> 
                </div>
                  <div class="form-group">
                        <label for="author">Author:</label>
                        <input type="text" class="form-control" id="author" /> 
                </div>
                  <div class="form-group">
                        <label for="publisher">Publisher:</label>
                        <input type="text" class="form-control" id="publisher" /> 
                </div>
                <div class="form-group">
                <div class="table-responsive">
                <table class="table myTable">
                    <tr>
                    <th>
                    <!-- The year is a number in the range 1900 - current year. The value of the current year should not be hardcoded -->
                        <label for="datepicker">Year</label>
                        <input class="form-control restricting" type="text" id="datepicker">
                    </th>
                    <th>
                    <!-- Number in the range 1 - 1000--> 
                       <label for="lengthPages">Length</label>
                        <input class="form-control left" name="lengthPages" type="text" id="lengthPages" >
                    </th>
                     <th>
                    <!-- Name of the series the novel belongs to (if any)--> 
                        <label for="series">Series</label>
                        <input class="form-control" type="text" id="series">
                    </th>
                       <th>
                    <!-- The number of the book within--> 
                        <label for="seriesNumber">Series Number</label>
                        <input class="form-control" type="text" id="seriesNumber">
                    </th>
                    <th>
                    <!-- he ISBN is a string of 13 digits (it's not a number).--> 
                    <label for="isbn">13-digit ISBN</label>
                     <input class="form-control" type="number" id="isbn" name="name"/> 
                    <th>
                        <label for="review">Review:</label>
                        <input type="text" class="form-control" id="review" /> 
                    </th>
                    </tr>
                </table>
                </div>
                </div>
                <div class="form-group">
                <button id="submitButton" class="btn btn-block btn-success">Add Novel</button> 
         </form>
