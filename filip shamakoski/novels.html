        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-14">
                        <a href="#menu-toggle" class="btn btn-warning btn-lg" id="menu-toggle">Menu</a>
                        <hr />
                        <h1 class="myHi">Novel entry</h1>
                        <form id="resetNovels">
                            <div class="form-group">
                                <label for="novelTitle">enter the novel's title</label>
                                <input type="text" class="form-control" id="novelTitle">
                            </div>
                            <div class="form-group">
                                <label for="novelAuthor">enter the novel's author</label>
                                <input type="text" class="form-control" id="novelAuthor">
                            </div>
                            <div>
                                <div class="form-group">
                                    <label for="novelPublisher">enter the novel's publisher</label>
                                    <input type="text" class="form-control" id="novelPublisher">
                                </div>
                                <div class="form-group">
                                    <label for="novelPublication">enter the year of publication</label>
                                    <input type="date" class="form-control" id="novelPublication">
                                </div>
                                <div>
                                    <div class="form-group">
                                        <label for="novelLength">enter the length in pages</label>
                                        <input type="number" class="form-control" id="novelLength">
                                    </div>
                                    <div class="form-group">
                                        <label for="novelSeries">enter the name of the novel series</label>
                                        <input type="text" class="form-control" id="novelSeries">
                                    </div>
                                    <div>
                                        <div class="form-group">
                                            <label for="novelNumber">enter the series number</label>
                                            <input type="number" class="form-control" id="novelNumber">
                                        </div>
                                        <div class="form-group">
                                            <label for="novelISBN">enter the ISBN</label>
                                            <input type="text" class="form-control" id="novelISBN">
                                        </div>
                                        <div class="form-group">
                                            <label for="novelReview">enter the review</label>
                                            <!--<input type="text" class="form-control" id="novelReview">-->
                                            <textarea id="novelReview" class="form-control" rows="4" cols="50">enter the review</textarea>
                                        </div>
                                        <div>
                                            <button type="button" id="enterNovels">Enter!</button>
                                        </div>
                        </form>
                        </div>
                        </div>

                        <!-- books table -->
                        <div class="container">
                            <h2><a id="allNovelsHD" href="#">All books list</a></h2>
                            <div id="allRecDisplay">
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th>No</th>
                                            <th>novel's title</th>
                                            <th>novel's author</th>
                                            <th>novel's publisher</th>
                                            <th>year of publication</th>
                                            <th>length in pages</th>
                                            <th>name of the novel series</th>
                                            <th>series number</th>
                                            <th>ISBN</th>
                                            <th>review</th>
                                        </tr>
                                    </thead>
                                    <tbody id="allNovTable">

                                    </tbody>
                                </table>
                            </div>
