<html lang="en">

<head>
    <meta charset="UTF-8">

<body>

    <div class="container">
        <div class="row text-center">
            <div class="col-md-12">
                <button type="button" class="btn btn-outline-secondary" id="myBtn">Add an Antology</button>

                <div id="myModal" class="modal">

                    <!-- Modal content -->

                    <div class="modal-content">
                        <div class="modal-header">
                            <div class="container">
                                <div class="row text-center">
                                    <div class="col-md-12">
                                        <button type="button" class="btn" id="btn">Save</button>
                                    </div>
                                </div>
                            </div>
                                
                                        <!--<span class="close">&times;</span>-->

                                    </div>
                                    <div class="modal-body">
                                        <div>
                                            <ul>
                                                Title:<input type="text" id="title">Enter The Title</input>
                                                Editor:<input type="text" id="editor"></input>
                                                Publisher:<input type="text" id="publisher"></input>
                                                Year:<input type="year" id="year"></input>
                                                Length:<input type="text" id="lenght"></input>
                                            </ul>
                                        </div>

                                        <table class="table">
                                            <thead class="thead-inverse">
                                                <tr class="theads">
                                                    <th>#</th>
                                                    <th>Title of the anthology</th>
                                                    <th>Editor of the anthology</th>
                                                    <th>Publisher of the novel</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr>
                                                    <td class="counter" id="num"></td>
                                                    <td id="one"></td>
                                                    <td id="two"></td>
                                                    <td id="three"></td>
                                                    <td id="four"></td>
                                                    <td id=""></td>
                                                    <td></td>
                                                </tr>

                                                <!--</tr>
                                    <tr>

                                        <td></td>
                                        <td></td>
                                        <td></td>
                                    </tr>-->
                                            </tbody>
                                        </table>
                                    </div>



                                </div>
                            </div>

                        </div>

















                    </div>
                </div>
            </div>

                crossorigin="anonymous"></script>
