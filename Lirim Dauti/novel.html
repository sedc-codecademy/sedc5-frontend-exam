                <button type="button" class="btn btn-outline-secondary" id="myBtn">Add a Novel</button>

                     <div id="myModal" class="modal">

                    <!-- Modal content -->

                    <div class="modal-content">
                        <div class="modal-header">
                         
                                <button type="button" class="btn" id="btn">Save</button>

                                <!--<span class="close">&times;</span>-->

                            </div>

                               <div>
                                   <ul>
                                     Title:<input type="text" id="title"></input>
                                     Editor:<input type="text" id="editor"></input>
                                     Publisher:<input type="text" id="publisher"></input>
                                     Year:<input type="month" id="year"></input>
                                     Length:<input type="text" id="length"></input>
                                   </ul>
                               </div>
                                <table class="table">
                                <thead class="thead-inverse">
                                    <tr class="theads">
                                        <th>#</th>
                                        <th>Title of the anthology</th>
                                        <th>Editor of the anthology</th>
                                        <th>Publisher of the novel</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td id="num"></td>
                                        <td id="one"></td>
                                        <td id="two"></td>
                                        <td id="three"></td>
                                    </tr>
                                    <tr>

                                    </tr>
                                    <tr>

                                        <td></td>

                                    </tr>
                                </tbody>

                        </div>

                    </div>
