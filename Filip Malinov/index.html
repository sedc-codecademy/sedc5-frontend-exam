<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="styles.css">
</head>
<body>


    <div class="container" id="novel">
<button type="button" class="novel">Novel</button>
<button type="button" class="anthology">Anthology</button>
	<div class="novel-container">
     <h1>Novel</h1>
		  <div class="form-group">
		    <label for="text">Novel Title:</label>
		    <input type="text" class="form-control" id="Novel Title" required>
		  </div>
		  		<div class="form-group">
		    		<label for="text">Author:</label>
		    		<input type="text" class="form-control" id="Author" required>
		  		</div>
		  				<div class="form-group">
		    				<label for="text">Publisher:</label>
		    				<input type="text" class="form-control" id="Publisher">
		  				</div>	
		  						<div class="form-group">
		    						<label for="text">Year of publication:</label>
		    						<input type="text" class="form-control" id="Year of publication">
		  						</div>	
		  								<div class="form-group">
		    								<label for="text">Length in pages:</label>
		    								<input type="text" class="form-control" id="Length in pages">
		  								</div>
		  										<div class="form-group">
		    										<label for="text">Series:</label>
		    										<input type="text" class="form-control" id="Series">
		  										</div>
		  												<div class="form-group">
		    												<label for="text">Series Number:</label>
		    												<input type="text" class="form-control" id="Series Number">
		  												</div>
		  														<div class="form-group">
		    														<label for="text">ISBN:</label>
		    														<input type="text" class="form-control" id="ISBN">
		  														</div>
		  																<div class="form-group">
		    																<label for="text">Review:</label>
		    																<input type="text" class="form-control" id="Review">
		  																</div>
		  																	<button type="submit" class="btn btn-info">submit</button>
		  																	<br></br>

	</div>
	<div class="anthology-container">
     <h2>Anthology</h2>
		  <div class="form-group">
		    <label for="text">Title of the anthology:</label>
		    <input type="text" class="form-control" id="Title of the anthology" required>
		  </div>
		  		<div class="form-group">
		    		<label for="text">Editor :</label>
		    		<input type="text" class="form-control" id="Editor ">
		  		</div>
		  				<div class="form-group">
		    				<label for="text">Publisher:</label>
		    				<input type="text" class="form-control" id="Publisher">
		  				</div>	
		  						<div class="form-group">
		    						<label for="text">Year of publication:</label>
		    						<input type="text" class="form-control" id="Year of publication">
		  						</div>	
		  								<div class="form-group">
		    								<label for="text">Length in pages:</label>
		    								<input type="text" class="form-control" id="Length in pages">
		  								</div>
		  										<div class="form-group">
		    										<label for="text">Stories included:</label>
		    										<input type="text" class="form-control" id="Stories included">
		  										</div>
		  												<div class="form-group">
		    												<label for="text">Series Number:</label>
		    												<input type="text" class="form-control" id="Series Number">
		  												</div>
		  														<div class="form-group">
		    														<label for="text">ISBN:</label>
		    														<input type="text" class="form-control" id="ISBN">
		  														</div>
		  																<div class="form-group">
		    																<label for="text">Review:</label>
		    																<input type="text" class="form-control" id="Review">
		  																</div>
		  																	<button type="submit" class="btn btn-info">submit</button>
		  																	</div>
		  																	</div>

<table class="table">
  <thead>
    <tr>
      <th id="title">Title</th>
      <th id="author">Author</th>
    </tr>
  </thead>
  
</table>

	<script src="jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="script.js"></script>
	
</body>
</html>
