<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Vezba 1t</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    
    <form class="navbar-form" role="search">
    <div class="input-group add-on">
      <input class="form-control" placeholder="Filter" name="srch-term" id="srch-term" type="text">
      <div class="input-group-btn">
        <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
      </div>
    </div>
  </form>
    
     <div class="container">
         <button type="button" class="btn btn-success btn-block" id="button1">Show Novel</button>
         <button type="button" class="btn btn-success btn-block" id="button2">Hide Novel</button>
         <button type="button" class="btn btn-success btn-block" id="button3">Show Anthology</button>
         <button type="button" class="btn btn-success btn-block" id="button4">Hide Anthology</button>


        <div class="row" id="novel-table">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <table>
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Author</th>
                            <th>Publisher</th>
                            <th>Year</th>
                            <th>Length</th>
                            <th>Series</th>
                            <th>13-digit ISBN</th>
                            <th>Review</th>
                            <th>Buttons</th>

                        </tr>
                    </thead>
                    <tbody id="contacts-table">
                    </tbody>
                </table>
            </div>
        </div>
        <br/>
        <div class="row">
            <div class="col-lg-offset-3 col-lg-6 col-md-offset-3 col-md-6 col-sm-offset-0 col-sm-12 col-xs-offset-0 col-xs-12">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <form id="submitForm" class"Novels" id="show">
                            <input class="form-control" type="text" name="title" placeholder="Title" required />
                            <input class="form-control" type="text" name="author" placeholder="Author" required />
                            <input class="form-control" type="text" name="publisher" placeholder="Publisher" required />
                            <select class="form-control" id="selectElementId" name="year"></select>
                            <input class="form-control" type="number" name="leng" placeholder="Length" min="1" max="1000" required />
                            <input class="form-control" type="text" name="series" placeholder="Series"  />
                            <input class="form-control" type="text" name="isbn" placeholder="ISBN" required />
                            <input class="form-control" type="text" name="review" placeholder="Review" required />
                            
                            <button type="submit" class="btn btn-success btn-block">ADD</button>
                            <input type="hidden" name="id_entry" value="0" />
                        </form>
                    </div>
                </div>
                
            </div>
        </div>


        
        <div class="row" id="anthology-table">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <table>
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Editor</th>
                            <th>Publisher</th>
                            <th>Year</th>
                            <th>Length</th>
                            <th>Stories</th>
                            <th>13-digit ISBN</th>
                            <th>Review</th>
                            <th>Buttons</th>

                        </tr>
                    </thead>
                    <tbody id="contacts-table">
                    </tbody>
                </table>
            </div>
        </div>
        <br/>
        <div class="row">
            <div class="col-lg-offset-3 col-lg-6 col-md-offset-3 col-md-6 col-sm-offset-0 col-sm-12 col-xs-offset-0 col-xs-12">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <form id="submitForm" class"Anthology" id="show">
                            <input class="form-control" type="text" name="title" placeholder="Title" required />
                            <input class="form-control" type="text" name="editor" placeholder="editor" required />
                            <input class="form-control" type="text" name="publisher" placeholder="Publisher" required />
                            <input class="form-control" type="text" name="year" placeholder="Year"min="1" max"2017" required />
                            <input class="form-control" type="number" name="leng" placeholder="Length" min="1" max="1000" required />
                            <input class="form-control" type="text" name="stories" placeholder="stories"  />
                            <input class="form-control" type="text" name="isbn" placeholder="ISBN" required />
                            <input class="form-control" type="text" name="review" placeholder="Review" required />
                            
                            <button type="submit" class="btn btn-success btn-block">ADD</button>
                            <input type="hidden" name="id_entry" value="0" />
                        </form>
                    </div>
                </div>
                
            </div>
        </div>






    <script src="jquery.js"></script>
    <script src="bootstrap/js/bootstrap.js"></script>
    <script src="script.js"></script>
</body>

</html>
