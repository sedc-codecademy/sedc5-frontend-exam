          <div class="tab-content clearfix">
          <div class="tab-pane active" id="1a">
                  <form id="form" >
                       <div class="form-group">
                        <label for="booktitle" style="color: #EFC363">Book title:</label>
                        <input type="text" class="form-control" id="booktitle" placeholder="Enter the title">
                      </div>
                      <div class="form-group">
                        <label for="author" style="color: #EFC363">Author:</label>
                        <input type="text" class="form-control" id="author" placeholder="Enter the author">
                      </div>
                      <div class="form-group">
                        <label for="publisher" style="color: #EFC363">Publisher:</label>
                        <input type="text" class="form-control" id="publisher" placeholder="Enter the publisher">
                      </div>
                      <div class="form-group">
                        <label for="year" id="color" style="color: #EFC363">Year of publication:</label>
                        <input type="number" class="form-control" id="year" min="1900" max="2017" placeholder="Enter the year of publication">
                      </div>
                      <div class="form-group">
                        <label for="pages" id="color" style="color: #EFC363">Length(pages):</label>
                        <input type="number" class="form-control" id="pages" min="1" max="1000" placeholder="Enter the length of book in pages">
                      </div>
                      <div class="form-group">
                        <label for="series" id="color" style="color: #EFC363">Series:</label>
                        <input type="text" class="form-control" id="series" placeholder="If the book is part of series, enter the name of series">
                      </div>
                      <div class="form-group">
                        <label for="seriesnumber" id="color" style="color: #EFC363">Series number:</label>
                        <input type="number" class="form-control" id="seriesnumber" placeholder="Enter the series number">
                      </div>
                      <div class="form-group">
                        <label for="isbn" id="color" style="color: #EFC363">ISBN:</label>
                        <input type="tel" class="form-control" id="isbn" maxlength="13" placeholder="Enter the ISBN of number">
                      </div>
                      <div class="form-group">
                        <label for="review" id="color" style="color: #EFC363">Review:</label><br>
                        <textarea id="review" rows="4" cols="50" placeholder="Enter your review"></textarea> 
                      </div>
                     
                    </form>
                       <button type="button" class="btn btn-default" id="btn1" style="background-color: green">Save</button>
          </div>
