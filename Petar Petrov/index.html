<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    
    <div class="container">

        <div class="row" class="startShow" >
            <button class="btn btn-success btn-block" id="novelAdd">Add Novel</button>
            <button class="btn btn-success btn-block" id="anthologyAdd">Add Anthology</button>
            <button class="btn btn-success btn-block" id="novelShow">Show Novel</button>
            <button class="btn btn-success btn-block" id="AnthologyShow">Show Anthology</button>                               
        </div>

        
      
        <div class="row">
            <div class="Novel" class="col-lg-offset-3 col-lg-6 col-md-offset-3 col-md-6 col-sm-offset-0 col-sm-12 col-xs-offset-0 col-xs-12">
                <div class="panel panel-default">
                    <div class="panel-body">
                        
                        <form id="submitFormNovel">
                            <label>Add Novel</label>
                            <input class="form-control" type="text" name="title" id="titleNumber" placeholder="Title" />
                            <input class="form-control" type="text" name="author" id="authorNovel" placeholder="Author"  />
                            <input class="form-control" type="text" name="publisher" id="publisherNovel" placeholder="Publisher" />
                            <select class="form-control" id="yearNovel" name="year"></select>
                            <input class="form-control" type="text" name="length" id="lengthNovel" placeholder="Length"/>
                            <input class="form-control" type="text" name="series" id="seriesNovel" placeholder="Series"/>
                            <input class="form-control" type="text" name="seriesNumber" id="seriesNumberNovel" placeholder="Series Number"/>
                            <input class="form-control" type="text" name="isbn" id="isbnNovel" placeholder="13-digit ISBN"/>
                            <textarea class="form-control" type="text" name="review" id="reviewNovel" placeholder="Review"></textarea>
                            <button type="button" class="btn btn-success btn-block" id="novel">Add Novel</button>
                            <input type="hidden" name="id_entry" value="0" />
                        </form>

                    </div>
                </div>
            </div>
        </div>



        <div class="row">
            <div class="Anthology" class="col-lg-offset-3 col-lg-6 col-md-offset-3 col-md-6 col-sm-offset-0 col-sm-12 col-xs-offset-0 col-xs-12">
                <div class="panel panel-default">
                    <div class="panel-body">
                        
                        <form id="submitFormAnthology">
                            <label>Add Anthology</label>
                            <input class="form-control" type="text" name="title" id="titleAnthology" placeholder="Title"  />
                            <input class="form-control" type="text" name="editor" id="editorAnthology" placeholder="Editor"  />
                            <input class="form-control" type="text" name="publicher" id="publicherNovel" placeholder="Publisher" />
                            <select class="form-control" id="yearAnthology" name="year"></select>
                            <input class="form-control" type="text" name="length" id="lengthNovel" placeholder="Length" />
                            <input class="form-control" type="text" name="stories" id="storiesNovel" placeholder="Stories" />
                            <input class="form-control" type="text" name="isbn" id="isbnNovel" placeholder="ISBN"/>
                            <textarea class="form-control" type="text" name="review" id="reviewNovel" placeholder="Review"></textarea>
                            <button type="button" class="btn btn-success btn-block" id="anthology">Add Anthology </button>
                            <input type="hidden" name="id_entry" value="0" />
                        </form>

                    </div>
                </div>
            </div>
        </div>


        <div class="row" id="tableResoultNovel">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <table>
                    <thead>
                        <tr>Novel</tr>
                        <tr>
                          <tr>
                            <th>Title</th>          <!-- -->
                            <th>Author</th>         <!-- -->
                            <th>Publisher</th>      <!-- -->
                            <th>Year</th>           <!-- -->
                            <th>Length </th>        <!-- -->
                            <th>Series</th>
                            <th>Series Number</th>      <!--  -->
                            <th>ISBN</th>      <!-- String -->
                            <th>Review</th>
                        </tr>
                        </tr>
                    </thead>
                    <tbody id="contacts-tableNovel">

                    </tbody>
                </table>
            </div>
            
        </div>

        <div class="row" id="tableResoultAnthology">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <table>
                    <thead>
                        <tr>Anthology</tr>
                        <tr>
                          <tr>
                            <th>Title</th>          <!-- -->
                            <th>Editor</th>         <!-- -->
                            <th>Publisher</th>      <!-- -->
                            <th>Year</th>           <!-- -->
                            <th>Length </th>        <!-- -->
                            <th>Stories </th>       <!-- Title of the story, Author of the story, Whether the story is original to the anthology -->
                            <th>ISBN</th>      <!-- String -->
                            <th>Review</th>
                        </tr>
                        </tr>
                    </thead>
                    <tbody id="contacts-tableAnthology">
                        
                    </tbody>
                </table>
            </div>
        </div>

    </div>

    <script src="jquery.js"></script>
    <script src="bootstrap/js/bootstrap.js"></script>
    <script src="script.js"></script>
    <!--<script src="main.js"></script> -->
</body>

</html>
